<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>BatePapo UOL_CarolXavier</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="midia/favicon_uol.png" rel="icon" type="image/x-icon" />
    </head>

<body>
    <header>
        <img src="midia/logo_bpuol.jpg" alt="logo do bate papo uol" />
        <button class="buttonMenu" onclick="abrirMenu()"><ion-icon name="people"></ion-icon></button>
    </header>
   
    <div class="sombraMenu desaparecerMenu escondido" onclick="fecharMenu()"></div>
    
    <nav class="mainMenu desaparecerMenu escondido" onclick="fecharMenu()">
        <div class="menuOpcao">
            <h1 class="titulo">Escolha um contato para enviar mensagem</h1>
            <div class="opcao">
                <ion-icon name="people"></ion-icon>
                <p class="opcao-todos">Todos</p>
            </div>
            <div class="opcao">
                <ion-icon name="person-circle"></ion-icon>
                <p class="opcao-contato">João</p>
            </div>
            <div class="opcao">
                <ion-icon name="person-circle"></ion-icon>
                <p class="opcao-contato">Maria</p>
            </div>
        </div>

        <div class="menuOpcao">
            <h1 class="titulo">Escolha a visibilidade:</h1>
            <div class="opcao">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
            </div>
            <div class="opcao">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
            </div>
        </div>
    </nav>

    <article><!--no script.js--></article>

    <footer>
        <input class="msgChat" type="text" placeholder="Escreva aqui..."></input>
        <button class="caixa-texto" type="buttom|submit" value="Submit" onclick="adicionarMensagem()" data-identifier="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button> 
    </footer>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="script.js"></script> 
</body>

</html>
